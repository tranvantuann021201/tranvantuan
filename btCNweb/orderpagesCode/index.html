<html lang="en">
<head>
    <meta charset="UTF-8">

    <link REL="SHORTCUT ICON" HREF="https://img.icons8.com/external-wanicon-flat-wanicon/64/000000/external-pizza-happy-new-year-wanicon-flat-wanicon.png" sizes="36x36"> 
    <link rel="stylesheet" href="../assets/css/styles.css">

<body>
        <!-- Navbar section -->
<section class="navbar">
    <div class = "container">
        <div class="logo">
            <img src="../img/logo.png" alt="logo.png" class="img-responsive">
        </div>

        <div class="nav text-right">

            <ul>
                <li>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">About</a>
                </li>

                <li>
                    <a href="#">Food</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>

            </ul>
        </div>

        <div class="clearfix"></div>

    </div>
</section>
        <!-- Content section -->
<section class="content">
       
        <!-- ctnContent-box -->
        <div class="ctnContent-box">
            <h1 class="ctnContent text-center">Fill this form to comfirm your oder.</h1>
                <!-- Seclected Food section -->
            <div class="sltfood">
            <div class="ctnContent">                
                <div class="order-box">
                    
                    <p class="food-content" id="food-text">Seclected Food</p>
                    <div class="sltfood-img">
                        <img src="../img/menu-pizza.jpg" alt="menu-pizza.jpg" class="img-responsive img-curve">
                    </div>
                            
                    
                    <div class="sltfood-desc">
                        <h3>Food title</h3>
        
                        <p class="food-price">$2.3</p>
                        <h4>Quantity</h4>
  
                        <input type="number" id="sltfood-quantity" name="quantity" min="1" max="99" placeholder="Input quantity...">
        
                        <div class="clearfix"></div>
        
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
            </div>

            <!-- Delivery Details section -->
            <div class="dlvdertail">
            <div class="ctnContent">
                
                <div class="order-box">
                    <p class="food-content" id="food-text">Delivery Details</p>
                    <div class="dlv-box">
                        <h4>Full Name</h4>
                        <input type="input" name="fullname" placeholder="E.g. Vijay Thapa">
                    </div>
    
                    <div class="dlv-box">
                        <h4>Phone Number</h4>
                        <input type="input" name="phone-number" placeholder="E.g. 9843xxxxxx">
                    </div>
    
                    <div class="dlv-box">
                        <h4>Email</h4>
                        <input type="input" name="search" placeholder="E.g. hi@vijaythapa.com">
                    </div>
    
                    <div class="dlv-box">
                        <h4>Address</h4> 
                        <input type="address" name="search" placeholder="E.g. Street, City, Country">
                    </div>

                    <a href="#" class="btnOder btn-primary" >Comfirm Order</a>

                </div>

            </div>
            </div>

        </div>
        
</section>
